<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Todo</title>
    </head>
    <body>
        <div ng-app="todo" ng-controller="mainCtrl" class="">
            <ul>
                <li ng-repeat="product in products">{{ product }}
                    <span ng-click="removeItem($index)">&times;</span>
                </li>
            </ul>

            <input type="text" ng-model="addMe">
            <button type="button" ng-click="addItem()">Add</button>
            <p>{{ addText }}</p>
            <p>{{ errorText }}</p>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
        <script src="./js/app.module.js"></script>
        <script src="./js/mainCtrl.js"></script>
    </body>
</html>
